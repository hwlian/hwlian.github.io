  <body>
     <h2>北朝乐府</h2>
     <p align=center>
     <font face="隶书" size=7 color="#000000"
align=center>鄑乐哥</font><br>
     <font face="隶书" size=5  color="#000000"
align=center>北朝乐府</font><br>
     <font face="隶书" size=6  color="#000000"
align=center>字母穿，阴山下，天似穹庐，笼盖四野。</font><br>
     <font face="隶书" size=6  color="#000000"
align=center>天苍苍，野茫茫，风吹草低见牛羊。</font><br>
     </p>
     </hr>
     <h4>[诗文赏析]</h4>
  </body>
